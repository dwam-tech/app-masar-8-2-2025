<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5DEB3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00CED1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Sky -->
  <rect width="300" height="140" fill="url(#skyGradient4)"/>
  
  <!-- Water/Ocean -->
  <rect x="0" y="140" width="300" height="60" fill="url(#waterGradient)"/>
  
  <!-- Beach Sand -->
  <rect x="0" y="160" width="300" height="40" fill="#F4A460"/>
  
  <!-- Resort Building -->
  <rect x="50" y="80" width="200" height="80" fill="url(#buildingGradient4)" stroke="#DEB887" stroke-width="2"/>
  
  <!-- Roof -->
  <polygon points="40,80 150,50 260,80" fill="#CD853F" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Windows with tropical view -->
  <rect x="70" y="100" width="30" height="25" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
  <rect x="120" y="100" width="30" height="25" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
  <rect x="170" y="100" width="30" height="25" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
  <rect x="220" y="100" width="30" height="25" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
  
  <!-- Balconies -->
  <rect x="65" y="125" width="40" height="8" fill="#DEB887" stroke="#CD853F" stroke-width="1"/>
  <rect x="115" y="125" width="40" height="8" fill="#DEB887" stroke="#CD853F" stroke-width="1"/>
  <rect x="165" y="125" width="40" height="8" fill="#DEB887" stroke="#CD853F" stroke-width="1"/>
  <rect x="215" y="125" width="40" height="8" fill="#DEB887" stroke="#CD853F" stroke-width="1"/>
  
  <!-- Main Entrance -->
  <rect x="130" y="140" width="40" height="20" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <path d="M130,140 Q150,125 170,140" fill="#CD853F" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Palm Trees -->
  <g id="palmTree1">
    <rect x="18" y="120" width="4" height="40" fill="#8B4513"/>
    <ellipse cx="20" cy="115" rx="12" ry="8" fill="#228B22"/>
    <ellipse cx="15" cy="110" rx="8" ry="5" fill="#32CD32"/>
    <ellipse cx="25" cy="110" rx="8" ry="5" fill="#32CD32"/>
    <ellipse cx="20" cy="105" rx="6" ry="4" fill="#228B22"/>
  </g>
  
  <g id="palmTree2">
    <rect x="278" y="125" width="4" height="35" fill="#8B4513"/>
    <ellipse cx="280" cy="120" rx="10" ry="7" fill="#228B22"/>
    <ellipse cx="275" cy="115" rx="7" ry="4" fill="#32CD32"/>
    <ellipse cx="285" cy="115" rx="7" ry="4" fill="#32CD32"/>
    <ellipse cx="280" cy="110" rx="5" ry="3" fill="#228B22"/>
  </g>
  
  <!-- Resort Sign -->
  <rect x="100" y="30" width="100" height="25" fill="#FF6347" stroke="#FF4500" stroke-width="2" rx="8"/>
  <text x="150" y="47" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">BEACH RESORT</text>
  
  <!-- Sun -->
  <circle cx="250" cy="30" r="18" fill="#FFD700"/>
  <g stroke="#FFD700" stroke-width="3" stroke-linecap="round">
    <line x1="250" y1="5" x2="250" y2="12"/>
    <line x1="275" y1="30" x2="268" y2="30"/>
    <line x1="250" y1="55" x2="250" y2="48"/>
    <line x1="225" y1="30" x2="232" y2="30"/>
    <line x1="268" y1="12" x2="263" y2="17"/>
    <line x1="268" y1="48" x2="263" y2="43"/>
    <line x1="232" y1="12" x2="237" y2="17"/>
    <line x1="232" y1="48" x2="237" y2="43"/>
  </g>
  
  <!-- Beach Umbrellas -->
  <g id="umbrella1">
    <line x1="30" y1="180" x2="30" y2="160" stroke="#8B4513" stroke-width="2"/>
    <path d="M15,160 Q30,150 45,160" fill="#FF6347" stroke="#FF4500" stroke-width="1"/>
  </g>
  
  <g id="umbrella2">
    <line x1="270" y1="185" x2="270" y2="165" stroke="#8B4513" stroke-width="2"/>
    <path d="M255,165 Q270,155 285,165" fill="#4169E1" stroke="#0000CD" stroke-width="1"/>
  </g>
  
  <!-- Waves -->
  <path d="M0,150 Q50,145 100,150 T200,150 T300,150" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M0,155 Q30,152 60,155 T120,155 T180,155 T240,155 T300,155" stroke="white" stroke-width="1" fill="none" opacity="0.5"/>
  
  <!-- Seagulls -->
  <path d="M80,60 Q85,55 90,60 Q85,65 80,60" fill="white" stroke="#DDD" stroke-width="1"/>
  <path d="M200,70 Q205,65 210,70 Q205,75 200,70" fill="white" stroke="#DDD" stroke-width="1"/>
</svg>