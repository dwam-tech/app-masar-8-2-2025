<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F8FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#696969;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F4F4F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Sky -->
  <rect width="300" height="200" fill="url(#skyGradient5)"/>
  
  <!-- Mountains -->
  <polygon points="0,120 80,60 160,100 240,40 300,80 300,200 0,200" fill="url(#mountainGradient)"/>
  <polygon points="50,80 120,30 190,70 250,20 300,50 300,200 0,200 0,120" fill="#708090" opacity="0.7"/>
  
  <!-- Snow caps -->
  <polygon points="240,40 250,20 260,40" fill="white"/>
  <polygon points="110,35 120,30 130,35" fill="white"/>
  <polygon points="70,65 80,60 90,65" fill="white"/>
  
  <!-- Mountain Lodge -->
  <rect x="80" y="110" width="140" height="70" fill="url(#buildingGradient5)" stroke="#4A2C17" stroke-width="2"/>
  
  <!-- Roof -->
  <polygon points="70,110 150,80 230,110" fill="#8B0000" stroke="#654321" stroke-width="2"/>
  
  <!-- Chimney -->
  <rect x="180" y="70" width="8" height="20" fill="#696969" stroke="#2F4F4F" stroke-width="1"/>
  <rect x="178" y="68" width="12" height="4" fill="#2F4F4F"/>
  
  <!-- Smoke -->
  <circle cx="184" cy="60" r="3" fill="#D3D3D3" opacity="0.6"/>
  <circle cx="186" cy="55" r="2" fill="#D3D3D3" opacity="0.5"/>
  <circle cx="188" cy="50" r="1.5" fill="#D3D3D3" opacity="0.4"/>
  
  <!-- Windows -->
  <rect x="100" y="130" width="20" height="25" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>
  <rect x="130" y="130" width="20" height="25" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>
  <rect x="160" y="130" width="20" height="25" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>
  <rect x="190" y="130" width="20" height="25" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>
  
  <!-- Window frames -->
  <line x1="110" y1="130" x2="110" y2="155" stroke="#8B4513" stroke-width="1"/>
  <line x1="100" y1="142" x2="120" y2="142" stroke="#8B4513" stroke-width="1"/>
  
  <line x1="140" y1="130" x2="140" y2="155" stroke="#8B4513" stroke-width="1"/>
  <line x1="130" y1="142" x2="150" y2="142" stroke="#8B4513" stroke-width="1"/>
  
  <line x1="170" y1="130" x2="170" y2="155" stroke="#8B4513" stroke-width="1"/>
  <line x1="160" y1="142" x2="180" y2="142" stroke="#8B4513" stroke-width="1"/>
  
  <line x1="200" y1="130" x2="200" y2="155" stroke="#8B4513" stroke-width="1"/>
  <line x1="190" y1="142" x2="210" y2="142" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Main Door -->
  <rect x="140" y="155" width="20" height="25" fill="#A0522D" stroke="#654321" stroke-width="2"/>
  <circle cx="155" cy="167" r="1" fill="#FFD700"/>
  
  <!-- Balcony -->
  <rect x="120" y="125" width="60" height="5" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  <rect x="125" y="120" width="50" height="10" fill="none" stroke="#654321" stroke-width="2"/>
  
  <!-- Hotel Sign -->
  <rect x="110" y="50" width="80" height="20" fill="#8B0000" stroke="#654321" stroke-width="2" rx="5"/>
  <text x="150" y="63" text-anchor="middle" fill="white" font-family="Arial" font-size="11" font-weight="bold">MOUNTAIN LODGE</text>
  
  <!-- Pine Trees -->
  <g id="tree1">
    <rect x="38" y="150" width="4" height="30" fill="#8B4513"/>
    <polygon points="40,150 30,130 50,130" fill="#228B22"/>
    <polygon points="40,140 32,125 48,125" fill="#32CD32"/>
    <polygon points="40,130 35,120 45,120" fill="#228B22"/>
  </g>
  
  <g id="tree2">
    <rect x="258" y="140" width="4" height="40" fill="#8B4513"/>
    <polygon points="260,140 250,115 270,115" fill="#228B22"/>
    <polygon points="260,125 252,105 268,105" fill="#32CD32"/>
    <polygon points="260,110 255,95 265,95" fill="#228B22"/>
  </g>
  
  <g id="tree3">
    <rect x="18" y="160" width="3" height="20" fill="#8B4513"/>
    <polygon points="19,160 12,145 26,145" fill="#228B22"/>
    <polygon points="19,150 14,140 24,140" fill="#32CD32"/>
  </g>
  
  <!-- Clouds -->
  <ellipse cx="60" cy="40" rx="15" ry="8" fill="white" opacity="0.8"/>
  <ellipse cx="70" cy="35" rx="12" ry="6" fill="white" opacity="0.8"/>
  <ellipse cx="50" cy="35" rx="10" ry="5" fill="white" opacity="0.8"/>
  
  <ellipse cx="220" cy="25" rx="18" ry="10" fill="white" opacity="0.8"/>
  <ellipse cx="235" cy="20" rx="15" ry="8" fill="white" opacity="0.8"/>
  <ellipse cx="205" cy="20" rx="12" ry="6" fill="white" opacity="0.8"/>
  
  <!-- Stars (for evening effect) -->
  <circle cx="50" cy="20" r="1" fill="white" opacity="0.6"/>
  <circle cx="100" cy="15" r="1" fill="white" opacity="0.6"/>
  <circle cx="250" cy="10" r="1" fill="white" opacity="0.6"/>
</svg>