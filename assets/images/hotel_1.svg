<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DDD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#skyGradient)"/>
  
  <!-- Main Building -->
  <rect x="50" y="60" width="200" height="140" fill="url(#buildingGradient)" stroke="#CCC" stroke-width="2"/>
  
  <!-- Windows -->
  <rect x="70" y="80" width="25" height="20" fill="#4A90E2" stroke="#333" stroke-width="1"/>
  <rect x="110" y="80" width="25" height="20" fill="#4A90E2" stroke="#333" stroke-width="1"/>
  <rect x="150" y="80" width="25" height="20" fill="#4A90E2" stroke="#333" stroke-width="1"/>
  <rect x="190" y="80" width="25" height="20" fill="#4A90E2" stroke="#333" stroke-width="1"/>
  
  <rect x="70" y="120" width="25" height="20" fill="#4A90E2" stroke="#333" stroke-width="1"/>
  <rect x="110" y="120" width="25" height="20" fill="#4A90E2" stroke="#333" stroke-width="1"/>
  <rect x="150" y="120" width="25" height="20" fill="#4A90E2" stroke="#333" stroke-width="1"/>
  <rect x="190" y="120" width="25" height="20" fill="#4A90E2" stroke="#333" stroke-width="1"/>
  
  <rect x="70" y="160" width="25" height="20" fill="#4A90E2" stroke="#333" stroke-width="1"/>
  <rect x="110" y="160" width="25" height="20" fill="#4A90E2" stroke="#333" stroke-width="1"/>
  <rect x="150" y="160" width="25" height="20" fill="#4A90E2" stroke="#333" stroke-width="1"/>
  <rect x="190" y="160" width="25" height="20" fill="#4A90E2" stroke="#333" stroke-width="1"/>
  
  <!-- Entrance -->
  <rect x="130" y="170" width="40" height="30" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <circle cx="160" cy="185" r="2" fill="#FFD700"/>
  
  <!-- Hotel Sign -->
  <rect x="100" y="40" width="100" height="25" fill="#FF6B35" stroke="#E55A2B" stroke-width="2" rx="5"/>
  <text x="150" y="57" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">HOTEL</text>
  
  <!-- Palm Trees -->
  <ellipse cx="30" cy="180" rx="8" ry="20" fill="#228B22"/>
  <rect x="28" y="160" width="4" height="40" fill="#8B4513"/>
  
  <ellipse cx="270" cy="180" rx="8" ry="20" fill="#228B22"/>
  <rect x="268" y="160" width="4" height="40" fill="#8B4513"/>
  
  <!-- Sun -->
  <circle cx="250" cy="30" r="15" fill="#FFD700"/>
  <path d="M250,10 L250,5 M265,30 L270,30 M250,50 L250,55 M235,30 L230,30 M260,18 L264,14 M260,42 L264,46 M240,18 L236,14 M240,42 L236,46" stroke="#FFD700" stroke-width="2"/>
</svg>